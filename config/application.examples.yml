# Add application configuration variables here, as shown below.
#

# Deliver emails in development environment
# true or false
MAIL_DELIVER: true

# For email deliveries, specify SMTP deails
MAIL_SMTP_USERNAME: "username"
MAIL_SMTP_PASSWORD: "password"
MAIL_SMTP_SERVER:  "server"
MAIL_SMTP_DOMAIN: "domain"

# Who should get an email when someone uses API to send a job offer
JOB_OFFER_RECIPIENT: "none@none.com"

